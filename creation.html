      <h1 class="display-4">RPG création de perso</h1>
      <p class="lead">Cette page permet de créer un personnage de RPG médiéval-fantastique</p>

<main class="container">
  <div class="row">
    <div class="row col-6">
      <form>
        <div class="form-group">
          <label for="caracterLastname">Nom du personnage</label>
          <input type="text" class="form-control" id="caracterLastname" placeholder="Cubrillaint">
        </div>
        <div class="form-group">
          <label for="caracterFirstname">Prénom du personnage</label>
          <input type="text" class="form-control" id="caracterFirstname" placeholder="Gurdill">
        </div>
        <select class="form-control" id="caracterClass">
          <option>Choisissez une classe</option>
          <option>Guerrier</option>
          <option>Mage</option>
          <!-- <option>Voleur</option>
          <option>Ranger</option> -->
        </select>
      </form>
      <div class="row col-12">
        <button type="button" class="btn btn-primary btn-sm col-8 mt-10" id="createBtn">Créer</button>
      </div>
      
    </div>
    
    <form>
      <div>
        <img src="img/paysan.png" alt="caracter icon bsed on class choice" id="caracterIcon">
      </div>
      <div class="form-group col-12">
        <label for="caracterFace">Ajouter une image</label>
        <input type="file" class="form-control-file" id="caracterFace" onclick="getImg()">
      </div>
    </form>
    
  </div>
  
  
</main>
